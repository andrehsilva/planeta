{% if pagination.pages > 1 %}
<nav class="mt-6 border-t pt-4 flex items-center justify-between">
    <div class="text-sm text-gray-600">
        Página <span class="font-medium">{{ pagination.page }}</span> de <span class="font-medium">{{ pagination.pages }}</span>.
        Exibindo <span class="font-medium">{{ pagination.items|length }}</span> de <span class="font-medium">{{ pagination.total }}</span> resultados.
    </div>
    <div class="flex-1 flex justify-end">
        {% if pagination.has_prev %}
            <a href="{{ url_for(request.endpoint, page=pagination.prev_num, **request.view_args) }}"
               class="relative inline-flex items-center px-4 py-2 border border-gray-300 text-sm font-medium rounded-md text-gray-700 bg-white hover:bg-gray-50">
                Anterior
            </a>
        {% endif %}
        {% if pagination.has_next %}
            <a href="{{ url_for(request.endpoint, page=pagination.next_num, **request.view_args) }}"
               class="ml-3 relative inline-flex items-center px-4 py-2 border border-gray-300 text-sm font-medium rounded-md text-gray-700 bg-white hover:bg-gray-50">
                Próximo
            </a>
        {% endif %}
    </div>
</nav>
{% endif %}
