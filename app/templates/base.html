    <script>
        function galleryModal(config) {
            return {
                modalOpen: false,
                currentIndex: 0,
                images: config.images || [],
                
                open(index) {
                    this.currentIndex = index;
                    this.modalOpen = true;
                },
                close() {
                    this.modalOpen = false;
                },
                next() {
                    if (this.currentIndex < this.images.length - 1) { this.currentIndex++; }
                },
                prev() {
                    if (this.currentIndex > 0) { this.currentIndex--; }
                },
                currentImageUrl() {
                    return `/static/uploads/${this.images[this.currentIndex]}`;
                }
            }
        }
    </script>
